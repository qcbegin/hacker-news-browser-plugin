<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HN Readability Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #ff6600;
    }
    
    .setting {
      margin-bottom: 16px;
      padding: 12px;
      background: #f6f6f0;
      border-radius: 6px;
    }
    
    .setting:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      line-height: 1.4;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 12px;
      color: #2e7d32;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
    
    .footer a {
      color: #ff6600;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üóûÔ∏è HN Readability</h1>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="enhanceEnabled" checked>
      <span>Enhanced Readability</span>
    </label>
    <div class="description">
      Increase font sizes and improve spacing for better readability
    </div>
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="translationEnabled" checked>
      <span>Chinese Translation</span>
    </label>
    <div class="description">
      Add translation buttons to comments. Click "ËØë" to translate comments to Chinese
    </div>
  </div>
  
  <div class="status" id="status">
    ‚úì Settings saved
  </div>
  
  <div class="footer">
    Made with ‚ù§Ô∏è for better HN reading
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
